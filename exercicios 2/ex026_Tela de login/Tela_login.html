<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/MediaQueries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para fazer as configurações do seu ambiente</p>
                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="login" id="Ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="Ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="senha" id="Isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="Isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar"> 
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a> 

                </form>
            </div>
        </section>
    </main>

</body>
</html>
