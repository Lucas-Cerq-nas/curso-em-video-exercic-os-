<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output 2</title>
</head>
<body>

    <form action="scri.js">

        <div>
          <label for="iano">qual a sua idade: </label>
          <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </div>

        <div>

            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </div>
        
    </form>

    <script>

    function calcIdade(){

        let atual = new Date().getFullYear()

        iidade.innerHTML = Number(atual) - Number(iano.value)



    }

    </script>
    
</body>
</html>
