<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
</head>
<body>
    
    <h1>Teste de forumlário</h1>
<form action="scri.js" method="post" autocomplete="on">
    <div>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required size="50" autocomplete="username">
    
    </div>
    <br>
    <div>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="10">

    </div>
    <br>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </div>
</form> 

</body>
</html>
