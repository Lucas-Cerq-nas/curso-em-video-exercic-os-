<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>
    <h1>Input color, file e range</h1>
    <form action="scri.js">

    <fieldset>
        <legend>Inputs</legend>
       <div>
           <label for="icor">COLORIR</label>
            <input type="color" name="cor" id="icor" >
       </div>
    <div>
        <label for="irange">RANGE</label>
        <input type="range" name="range" id="irange">
    </div>
    <div>
        <label for="ifile">ARQUIVO</label>
        <input type="file" name="file" id="ifile">
    </div>

    </fieldset>

    </form>
</body>
</html>
