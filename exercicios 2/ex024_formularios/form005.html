<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox e radio</title>
</head>
<body>
    <h1>Testando Checkbox e radio</h1>

<form action="scri.js">
    
    <fieldset>
        <legend>Inputs</legend>
        <div>
            <label for="iradio">radio:</label>
            <input type="radio" name="radio" id="iradio" > <br>
            <input type="radio" name="radio" id="iradio2" checked> <label for="iradio2">radio 2</label>
        </div>
        <div>
            <label for="ibox">caixa:</label>
            <input type="checkbox" name="box" id="ibox" >
        </div>
    </fieldset>

</form>

</body>
</html>
