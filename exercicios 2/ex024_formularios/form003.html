<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 003</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <p>Number, month, date e time</p>

    <form action="scri.js" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name">

        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5">

        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">

        </p>

        <p>
            <label for="imes">MÊS</label>
            <input type="month" name="mes" id="imes" value="2024-10">
        </p>

        <p>
            <label for="ihora">Horario</label>
            <input type="time" name="hora" id="ihora">

        </p>
    </form>

</body>
</html>
