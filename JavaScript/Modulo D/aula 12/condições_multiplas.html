<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    



    <script>
        // CONDIÇÃO MÚLTIPLA 
        // switch (expressão){}

        let agr = new Date()
        let diaSem = agr.getDay()
        
        console.log(diaSem = 7? "essa semana n existe": "muito estranho")
        
        switch (diaSem){

        case 0:
            console.log("domingo")
        break;
        
        case 1:
            console.log("segunda")
        break;

        case 2:
            console.log("terça")
        break;

        case 3:
            console.log("quarta")
        break;

        case 4:
            console.log("quinta")
        break;

        case 5:
            console.log("sexta")
        break;

        case 6:
            console.log("sabado")
        break;

        default:
            console.log("dia em valido :O")
        }

        

    </script>
</body>
</html>
