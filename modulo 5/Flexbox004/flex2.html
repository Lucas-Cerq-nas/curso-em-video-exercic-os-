<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex2.css">
    <title>Alinhamento em Flexbox column</title>
</head>
<body></body>
        <h1>Alinhamento em Flexbox column</h1>
        <h2>justify-content: space-around</h2>
        <main> <!--PAi-->
            <div>1</div>
            <div>2</div> 
            <div>3</div> <!--Filhos-->
            <div>4</div> 
            <div>5</div>

        </main>
        <h2>justify-content: space-evenly</h2>
        <main id="pai2">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </main>
            <h2>justify-content: space-between</h2>
        <main id="pai3">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </main>
            <h2>justify-content: center</h2>
        <main id="pai4">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </main>
        <h2>justify-content: flex-start</h2>
        <main id="pai5">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </main>
        <h2>justify-content: flex-end</h2>
        <main id="pai6">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </main>
        
</body>
</html>
