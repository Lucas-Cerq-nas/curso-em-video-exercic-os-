<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flex-grow e Flex-shrink</title>
</head>
<body>
    <h1>Flex-grow:0 e Flex-shrink:1</h1>
    <div class="container">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
    </div>
  
    <h1>Flex-grow:1</h1>
    <div class="container">
        <div class="item2" id="i1">1</div>
        <div class="item2" id="i2">2</div>
        <div class="item2" id="i3">3</div>
    </div>

    <h1>Flex-shrink:1</h1>
    <div class="container">
        <div class="item3" id="it1">1</div>
        <div class="item3" id="it2">2</div>
        <div class="item3" id="it3">3</div>
    </div>

    <h1>Flex-basis + Flex-grow + Flex-shrink</h1>
    <div class="container">
        <div class="item4" id="ite1">1</div>
        <div class="item4" id="ite2">2</div>
        <div class="item4" id="ite3">3</div>
    </div>
</body>
</html>
