<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FLex_basis.css">
    <title>FLex-basis em CSS</title>
</head>
<body>
    <h1>Flex-basis: auto</h1>
    <main>
        <div id="container_div">
            <div class="item">1</div>
            <div class="item">2222222</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </main>
  
    <h1>Flex-basis: 200px</h1>
    <h2>Flex-basis: 50px</h2>
    <main>
        <div id="container_div">
            <div class="item1">1</div>
            <div class="item1">22222222222222</div>
            <div class="item1" id="i3">3</div>
            <div class="item1">4</div>
        </div>
    </main>

    <div class="container">
        <div class="item3">a</div>
        <div class="item3">Outro conteúdo</div>
        <div class="item3">C</div>
        <div class="item3">Conteúdo um pouco maior</div>
        <div class="item3">E</div>
        <div class="item3">Conteúdo maior ainda, que vai ocupar mais espaço.</div>
        <div class="item3">G</div>
    </div>
</body>
</html>
