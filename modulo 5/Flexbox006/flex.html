<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Alinhamento de elementos empacotados no Flexbox</title>
</head>
<body></body>
        <h1>Alinhamento de elementos empacotados no Flexbox</h1>
        <label for="ivalor">Coloque um valor para a largura:</label>
        <input type="text" name="valor" id="ivalor" maxlength="6" placeholder="PadrÃ£o 500px">
      
            <main id="container">
                <h2>align-content: flex-start</h2>
                        <main class="Pais" id="pai1"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
                <h2>align-content: flex-end</h2>
                        <main class="Pais" id="pai2"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
                <h2>align-content: center</h2>
                        <main class="Pais" id="pai3"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
                <h2>align-content: space-between</h2>
                        <main class="Pais" id="pai4"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
                <h2>align-content: space-evenly</h2>
                        <main class="Pais" id="pai5"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
                <h2>align-content: space-around</h2>
                        <main class="Pais" id="pai6"> <!--PAi-->
                <div>1</div>
                <div>2</div> <!--Filhos-->
                <div>3</div>
                
                        </main>
            </main>


    <script>
        const Inp = document.getElementById('ivalor')
        const Pais = document.querySelectorAll('main.Pais')
        
        Inp.addEventListener('input',function(){

            Pais.forEach(Pais =>{
                Pais.style.width = Inp.value + "px"
            })

        })

    </script>
</body>
</html>
